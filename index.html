<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Desktop calculator performs simple mathematic operations">
<head>
    <link rel="stylesheet" type="text/css"  href="styles.css">
    <title>Desktop Calculator</title>
</head>

<body>

<header class="desk_calendar">Desktop Calculator</header>

<section class="container">
    <div id="note" >Note to self: remember calculator is draggable</div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates" id="calculations"><span></span></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>
    <div class="dates"></div>

    <div id="calculator">

        <div id="entry">
            <div id="display">0
            </div>
            <ul class="buttons">
                <li class="button clear">AC</li>
                <li class="button clear">CE</li>
                <li class="button operator grey">x<sup>2</sup></li>
                <li class="button operator grey">/</li>
                <li class="button number grey">7</li>
                <li class="button number grey">8</li>
                <li class="button number grey">9</li>
                <li class="button operator grey">*</li>
                <li class="button number grey">4</li>
                <li class="button number grey">5</li>
                <li class="button number grey">6</li>
                <li class="button operator grey">-</li>
                <li class="button number grey">1</li>
                <li class="button number grey">2</li>
                <li class="button number grey">3</li>
                <li class="button grey operator tall">+</li>
                <li class="button number grey">0</li>
                <li class="button number grey">.</li>
                <li class="button equals grey">=</li>
            </ul>

        </div>

    </div>

</section>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
<script src="desk_calculator.js"></script>

</body>
